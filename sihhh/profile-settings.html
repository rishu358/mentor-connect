</head>
<body>
    <div class="flex h-screen w-full">
        <!-- Left Sidebar -->
        <aside class="fixed h-screen w-[200px] bg-mentor-teal text-white flex flex-col">
            <div class="p-4 text-xl font-bold">Mentor Connect</div>
            <nav class="flex-1 space-y-5 p-4">

                    <span>Resources</span>
                </a>
                <a href="chat.html" class="flex items-center space-x-2">
                    <span>Chats</span>
                </a>
                <a href="community.html" class="flex items-center space-x-2">
                    <span>Community</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a href="#" class="flex items-center space-x-2">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="flex items-center space-x-2">
                    <span>Log Out</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-gray-50 ml-[200px] overflow-y-auto">
            <!-- Header -->
            <header class="bg-gray-100 p-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-bold">Personal Settings</h1>
                    <div class="flex items-center space-x-4">
                        <img src="media/ai-generated-anime-boy-students-face-who-is-indian-light-brown-in-skin-tone-and-bit-chubby-and-heal-42388083.png" alt="Profile" class="w-[60px] h-[60px] rounded-full"/>

                            <h2 class="text-xl font-semibold flex items-center">
                                Mohid Khan
                            </h2>
                            <div class="text-sm text-gray-600 space-x-4">
                                <span>UX Designer</span>
                                <span>San Francisco</span>
                                <span>Join August 2024</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="p-6">
                <div class="grid grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div class="space-y-6">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-semibold mb-2">Update Personal Information</h3>
                            <input type="text" class="w-full border rounded-lg p-2 mb-4" placeholder="Full Name"/>
                            <input type="email" class="w-full border rounded-lg p-2 mb-4" placeholder="Email Address"/>
                            <input type="tel" class="w-full border rounded-lg p-2 mb-4" placeholder="Phone Number"/>
                            <button class="bg-mentor-teal text-white px-4 py-2 rounded">Save Changes</button>
                        </div>

                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-semibold mb-2">Change Password</h3>
                            <input type="password" class="w-full border rounded-lg p-2 mb-4" placeholder="Current Password"/>
                            <input type="password" class="w-full border rounded-lg p-2 mb-4" placeholder="New Password"/>
                            <input type="password" class="w-full border rounded-lg p-2 mb-4" placeholder="Confirm New Password"/>
                            <button class="bg-mentor-teal text-white px-4 py-2 rounded">Update Password</button>
                        </div>
                    </div>
            
                    <!-- Right Column -->
                    <div class="space-y-6">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-semibold mb-2">Notification Settings</h3>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="emailNotifications" class="mr-2">
                                <label for="emailNotifications">Email Notifications</label>
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="smsNotifications" class="mr-2">
                                <label for="smsNotifications">SMS Notifications</label>
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="pushNotifications" class="mr-2">
                                <label for="pushNotifications">Push Notifications</label>
                            </div>
                            <button class="bg-mentor-teal text-white px-4 py-2 rounded">Save Notification Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
